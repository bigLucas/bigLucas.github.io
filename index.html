<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Lover Bag</title>
    <link rel="stylesheet" href="src/index.css">
    <script src="src/index.js"></script>
</head>
<body>
    <div id="form">
        <h1>Coffee Lover Bag</h1>
        <h3>Store the config of your manual coffee grinder</h3>
        <form id="grinder_form">
            <label for="grinder_name">Grinder name:</label><br>
            <input type="text" id="grinder_name" name="grinder_name">
            <label for="grinder_position">Is it in what position?</label><br>
            <input type="number" id="grinder_position" name="grinder_position">
            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="list">
        <ul id="grinders"></ul>
    </div>
    <div>
        <button id="clean_storage_button">Clean</button>
    </div>
</body>
</html>
